{{template "header.html" dict "NoHeader" "true"}}
<link rel="stylesheet" href="/public/css/login.css">

<div class="login-page bg-light">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 offset-lg-1">
                <h3 class="mb-3">{{ .Action }} Now and start trading</h3>
                <div class="bg-white shadow rounded">
                    {{ if .Error }}
                    <div class="alert alert-danger">
                        {{ .Error }}
                    </div>
                    {{ end }}
                    <div class="row">
                        <div class="col-md-7 pe-0">
                            <div class="form-left h-100 py-5 px-5">
                                <form action="/{{ small .Action }}" method="post" class="row g-4">
                                    <div class="col-12">
                                        <label>Username<span class="text-danger">*</span></label>
                                        <div class="input-group">
                                            <div class="input-group-text"><i class="bi bi-person-fill"></i></div>
                                            <input id="username" name="username" type="email" class="form-control" placeholder="Enter Email" required>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <label>Password<span class="text-danger">*</span></label>
                                        <div class="input-group">
                                            <div class="input-group-text"><i class="bi bi-lock-fill"></i></div>
                                            <input id="password" name="password" type="password" datatype="password" class="form-control" placeholder="Enter Password" required>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <a href="/register">Register</a>
                                        <button type="submit" class="btn btn-primary px-4 float-end mt-4">{{ .Action }}</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="col-md-5 ps-0 d-none d-md-block">
                            <div class="form-right h-100 bg-primary text-white text-center pt-5">
                                <i class="bi bi-currency-bitcoin"></i>
                                <h2 class="fs-1">Welcome!!!</h2>
                            </div>
                        </div>
                    </div>
                </div>
                <p class="text-end text-secondary mt-3">Trading like a PRO</p>
            </div>
        </div>
    </div>
</div>
{{template "footer.html"}}
